<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Headphones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 500px;
            margin: 60px auto;
            background: #232323;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 1px;
            color: #ff6600;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff6600;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 5px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
        }
        form input:focus, form textarea:focus {
            outline: 2px solid #ff6600;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e65c00;
        }
        .contact-info {
            margin-top: 32px;
            text-align: center;
            color: #ccc;
            font-size: 0.98rem;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 18px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Email: support@headphones.com</p>
            <p>Phone: +1 234 567 8901</p>
            <p>123 Audio Lane, Music City, USA</p>
        </div>
    </div>
</body>
</html>
